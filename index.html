<html>

    <head>
        
        <title>BetterCPS_login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>

    <body> 
        
        <center>
            <div id = "main">
                <span>user name</span>
                <input type="text" name="user" id="user">
                <br>
                <span>password</span>
                <input type="password" name="password" id="password">
                <br>
                <span></span>
                
                <button onclick="login()" id = "enter">enter site</button>
                <button id="button" onclick="download(document.body)">CLICK HERE for a 7 day free trial</button>
            </div>
            
            
            <div id="smart-button-container" style="display:none">
                <div style="text-align: center;">
                  <div id="paypal-button-container"></div>
                </div>
              </div>
            <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
            <script>
              function initPayPalButton() {
                paypal.Buttons({
                  style: {
                    shape: 'pill',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'pay',
                    
                  },
          
                  createOrder: function(data, actions) {
                    return actions.order.create({
                      purchase_units: [{"amount":{"currency_code":"USD","value":100}}]
                    });
                  },
          
                  onApprove: function(data, actions) {
                    return actions.order.capture().then(function(orderData) {
                      
                      // Full available details
                      console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
          
                      // Show a success message within this page, e.g.
                      const element = document.getElementById('paypal-button-container');
                      element.innerHTML = '';
                      element.innerHTML = '<h3>Thank you for your payment we will not delete your files!</h3>';
          
                      // Or go to another URL:  actions.redirect('thank_you.html');
                      
                    });
                  },
          
                  onError: function(err) {
                    console.log(err);
                  }
                }).render('#paypal-button-container');
              }
              initPayPalButton();
            </script>
            </center>


            
        </center>

    </body>
        <script src="login.js"></script>
        




</html>
